<style>
.modal {
z-index:1;
display:none;
padding-top:10px;
position:fixed;
left:0;
top:0;
width:50%;
height:50%;
overflow:auto;
}

.modal-content{
margin: auto;
display: block;
    position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}


.modal-hover-opacity { /*AQUI*/
opacity:1;
filter:alpha(opacity=100);
-webkit-backface-visibility:hidden;
display: inline-block;
        position: relative;
        top: 200px;
        left: 80px;
        width: 140px;
        min-width: 140px;
        height: 140px;
        border-radius: 10px;
        overflow:hidden;
        box-shadow: 40px 40px 40px rgba(0, 0, 0, 0.3);
        margin: 20px;

}

.modal-hover-opacity:hover {
opacity:0.60;
filter:alpha(opacity=60);
-webkit-backface-visibility:hidden;
}

.close {
text-decoration:none;
float:right;
font-size:24px;
font-weight:bold;
color:black;
cursor: pointer;
}

.container1 {

display:inline-block;

}

.modal-content, #caption {   
  
    -webkit-animation-name: zoom;
    -webkit-animation-duration: 0.6s;
    animation-name: zoom;
    animation-duration: 0.6s;
}
</style>
